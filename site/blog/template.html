<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Placeholder</title>
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <nav id="main-nav" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Navbar header -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <!-- Navbar content -->
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                Contents <span class="caret"></span>
              </a>
              <ul id="placeholder-contents" class="dropdown-menu">
                <li><a href="#">Here's something</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Add spacer div for navbar -->
    <div style="height:50px;"></div>
    <div class="container">
      <div class="row">
        <div id="placeholder-article" class="col-xs-12">
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
      // Close dropdown when a link is clicked.
      $('.dropdown-menu a').click(function(){
        $(this).closest('.dropdown-menu').prev().dropdown('toggle');
      });
      // Collapse navbar when content dropdown link is clicked.
      $('#navbar-collapse .dropdown-menu a').click(function(){
        $(this).closest('#navbar-collapse').collapse('hide');
      });
      // Collapse navbar on click outside of navbar.
      $('html').click(function(ev){
        if (! $.contains($('#main-nav').get(0), ev.target))
          $('#navbar-collapse').collapse('hide');
      });
      // Scroll smoothly to anchor tags on the page
      // From https://css-tricks.com/snippets/jquery/smooth-scrolling
      $('a[href*=#]:not([href=#])').click(function() {
        if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') 
        || location.hostname == this.hostname) {
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
          if (target.length) {
            $('html,body').animate({
                scrollTop: target.offset().top - 50
              }, 500);
            return false;
          }
        }
      });
    </script>
  </body>
</html>
